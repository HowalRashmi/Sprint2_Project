<div class="col.md-6 offset-md-3">
    <br>
    <h3>Add Book</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Book Name</label>
            <input type="text" class="form-control" id="bname" [(ngModel)]="book.bname" name="BookName">
        </div>
        <br>
        <div class="form-group">
            <label>Book Category</label>
            <input type="text" class="form-control" id="bcategory" [(ngModel)]="book.bcategory" name="BookCategory">
        </div>
        <br>
        <div class="form-group">
            <label>Author</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="book.author" name="Author">
        </div>
        <br>
    <button class="btn btn-success" type="submit">Add</button>
    </form>
    </div>
